<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bank of Hamilton</title>
</head>
<body class="bg-light" style="margin-top: 60px">

<div th:replace="fragments/header :: header(true)"></div>

<div class="col-8 offset-md-2 bg-light">
    <div class="row">
        <div class="col-7">
            <div class="mh-100" style="height: 120px;"></div>
                <h3 th:text="'Hallo, ' + ${customer.firstName} + '!'"/>
                <h3 th:text="'Schön, dass du ' + ${payment.receiverName} + ' unterstützen möchtest. Hier siehst Du die Anfrage:'"/>
                <div class="mh-100" style="height: 40px;"></div>
            <table class="table col-6 offset-3">

                <tr scope="row">
                    <td>Empfänger</td>
                    <td th:text="${payment.receiverName}"></td>
                </tr>
                <tr scope="row">
                    <td>Beschreibung</td>
                    <td th:text="${payment.description}"></td>
                </tr>
                <tr scope="row">
                    <td>Betrag</td>
                    <td th:text="${payment.amount} + '€'"></td>
                </tr>
            </table>

            <h5>Wenn Du die Zahlung nicht angefordert hast, kannst du die Seite jetzt verlassen. Ansonsten kannst du sie nun ausführen.</h5>
            <form th:action="@{/payment/{paymentId}/fulfill(paymentId = ${payment.paymentId})}" method="post">
                <button class="btn btn-dark my-2" type="submit">Jetzt Geld senden</button>
            </form>
            <div class="mh-100" style="height: 200px;"></div>

        </div>
        <div class="col-5">
            <img class="img-fluid float-end"
                 src="https://www.netzpiloten.de/wp-content/uploads/2015/01/Money-adapted-Image-by-401K-2012-CC-BY-SA-20-via-Flickr.jpg"
                 style="transform:rotate(-90deg);">
            <!--src="/images/woman_snowy_forest.jpeg">-->
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
