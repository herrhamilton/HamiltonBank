<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Zahlung</title>
</head>
<body class="bg-light" style="margin-top: 80px">

<div th:replace="fragments/header_authenticated :: header"></div>

<div class="container">
    <div class="col-md-6 offset-md-3">
        <h2 th:text="'Hallo ' + ${customer.firstName} + '!'"></h2>
        <div th:if="${payment.isFulfilled}">
            <p>Diese Zahlung wurde bereits beglichen. Bei Problemen wende dich bitte an den Dienst, welchen du nutzen möchtest. Vielen Dank!</p>
        </div>
        <div th:unless="${payment.isFulfilled}">
            <h1 th:text="${payment.receiverName} + ' hat folgende Zahlung angefodert:'"></h1>

            <p th:text="${payment.description}"></p>
            <p th:text="${payment.amount} + '€'"></p>

            <form th:action="@{/payment/{paymentId}/fulfill(paymentId = ${payment.paymentId})}" method="post">
                <button type="submit">Geld senden</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
