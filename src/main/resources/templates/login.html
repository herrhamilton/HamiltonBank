<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-dark">
<div class="mh-100" style="height: 40px;"></div>
<div class="col-2 offset-md-5">
    <div class="mh-100" style="height: 160px;"></div>
    <div class="bg-light text-lg-center rounded px-2 py-4">
        <div class="mh-100" style="height: 10px;"></div>

        <h1><a class="text-dark" th:href="@{/}">HAMILTON</a></h1>

        <div class="mh-100" style="height: 20px;"></div>

        <form class="px-3 py-4" th:action="@{/login}" method="post">
            <div class="form-group row">
                <input type="text" placeholder="Nutzername" name="username" id="username" required
                       class="form-control rounded m-1" >
            </div>
            <div class="form-group row">
                <input type="text" placeholder="Passwort" name="password" id="password" required
                       class="form-control rounded m-1">
                <small th:if="${failed}" class="text-danger">Nutzername oder Passwort falsch.</small>
            </div>
            <div class="mh-100" style="height: 30px;"></div>
            <button type="submit" class="btn btn-dark btn-lg">Anmelden</button>
        </form>
        <div class="mh-100" style="height: 30px;"></div>
    </div>
</div>
</body>
</html>
