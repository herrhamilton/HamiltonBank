<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Übersicht</title>
</head>
<body class="bg-light" style="margin-top: 80px">

<div th:replace="fragments/header :: header(false)"></div>

<div class="col-8 offset-md-2 bg-light">
    <div class="row">

        <div class="col-6">
            <div class="mh-100" style="height: 40px;"></div>
            <h2 th:text="${'Kontostand: ' + currentCustomer.bankAccount.balance} + '€'"></h2>
            <div th:replace="fragments/stonks :: stonks"></div>

            <div class="mh-100" style="height: 40px;"></div>
            <div th:replace="fragments/dropdowns :: deposit"></div>

            <div class="mh-100" style="height: 40px;"></div>
            <div th:replace="fragments/dropdowns :: transaction"></div>

            <div class="mh-100" style="height: 40px;"></div>
            <div th:replace="fragments/dropdowns :: consulting"></div>

            <div class="mh-100" style="height: 40px;"></div>
            <div th:replace="fragments/dropdowns :: account"></div>

        </div>
        <div class="col-5 offset-1">
            <div th:replace="fragments/transactionList :: transactionList"></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
