<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light" style="margin-top: 80px">

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HAMILTON</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/deposit}" >Einzahlen</a>
                <a class="nav-link" th:href="@{/transfer}" >Überweisen</a>
                <a class="nav-link" th:href="@{/statement}">Kontoauszug</a>
            </div>
            <div class="nav navbar-right">
                <a class="btn btn-outline-primary navbar-right" th:href="@{/settings}" role="button">Einstellungen</a>
                <a class="btn navbar-right" th:href="@{/logout}" role="button">Ausloggen</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
<div class="col-md-6 offset-md-3">
    <h1 th:text="${user.firstName} + ', ja moinsen!'"></h1>
    <h2>Kontostand</h2>
    <h2 th:text="${user.bankAccount.balance} + '€'"></h2>


    <!-- Liste der Transaktionen-->
    <table>
        <tr>
            <th>Datum</th>
            <th>Konto</th>
            <th>Beschreibung</th>
            <th>Betrag</th>
        </tr>
        <tr th:each="t : ${transactions}">
            <td th:text="${#calendars.format(t.date,'dd.MM.yyyy')}">13.01.2011</td>
            <!-- TODO schöner-->
            <td th:if="${t.fromAccount} == ${user.bankAccount}" th:text="${t.toAccount}"></td>
            <td th:if="${t.toAccount} == ${user.bankAccount}" th:text="${t.fromAccount}"></td>

            <td th:text="${t.description}">Description</td>
            <!-- TODO + - bzw rote Farbe?-->
            <td th:text="${t.amount}"></td>
            <td></td>
        </tr>
</div>
</div>

</body>
</html>
