<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Beratergespräch</title>
</head>

<body class="bg-light" style="margin-top: 80px">

<div th:replace="fragments/header_authenticated :: header"></div>
<div class="col-md-8 offset-md-2">
    <!-- TODO schöner lol -->
    <div th:if="${consulting.reason == null}">
        <p>Um ein Gespräch mit einem Bankberater anzufordern:</p>
        <form th:action="@{/consulting}" method="post">
            <label for="reason">Grund für das Gespräch</label>
            <input th:field="${consulting.reason}" type="text" class="form-control" id="reason">
            <button type="submit">Gespräch anfordern</button>
        </form>
    </div>
    <div th:unless="${consulting.reason == null}">
        <div th:if="${consulting.isAccepted}">
                <p>Ein Mitarbeiter erwartet Sie.</p>
            <a th:href="@{${consulting.consultingUrl}}" th:target="_blank">Hier klicken.</a>
        </div>
        <div th:unless="${consulting.isAccepted}">
            <label for="reason2">Grund für das Gespräch</label>
            <input readonly th:field="${consulting.reason}" type="text" class="form-control" id="reason2">
            <p>Bisher steht noch kein Berater zur Verfügung. Wir bitten um etwas Geduld.</p>
        </div>
    </div>
</div><!-- TODO add cancel button-->
</body>
</html>
