<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Einstellungen</title>
</head>

<body class="bg-light" style="margin-top: 80px">
<!--TODO besseres für body margin überlegen -->

<div th:replace="fragments/header_authenticated :: header"></div>

<form th:action="@{/settings}" th:object="${currentCustomer}" method="post">
    <div class="form-group">
        <label for="username">Nutzername</label>
        <input readonly th:field="*{username}" type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
        <!--TODO pw ändern ?-->
    </div>
    <label for="api-key">Stonks API Key</label>
    <input  th:field="*{stonksApiKey}" type="text" class="form-control" id="api-key">
    <div class="form-group">

    </div>

    <h2>Persönliche Daten</h2>
    <div class="form-group">
        <label for="firstName">Vorname</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
        <label for="lastName">Nachname</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
        <label for="street">Straße</label>
        <input th:field="*{address.street}" type="text" class="form-control" id="street">
        <label for="houseNr">Hausnummer</label>
        <input th:field="*{address.houseNr}" type="text" class="form-control" id="houseNr">
        <label for="postalCode">Postleitzahl</label>
        <input th:field="*{address.postalCode}" type="text" class="form-control" id="postalCode">
        <label for="city">Stadt</label>
        <input th:field="*{address.city}" type="text" class="form-control" id="city">
    </div>
    <button type="submit" class="btn btn-primary">Speichern</button>
</form>
<form th:action="@{/overview}" method="get">
    <button type="submit">zurück</button>
</form>
</body>

</html>
