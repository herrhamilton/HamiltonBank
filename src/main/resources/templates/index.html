<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bank of Hamilton</title>
</head>
<body class="bg-light" style="margin-top: 60px">

<nav class="offset-md-2 col-8 navbar fixed-top navbar-expand-md bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-1 dual-collapse2">
    </div>
    <div class="mx-auto order-0">
        <h1 href="#">HAMILTON</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-dark nav-link mr-2" th:href="@{/home}" role="button">Mein
                    Banking</a>

            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-outline-dark nav-link" th:href="@{/registration}"
                   role="button">Registrieren</a>
            </li>

            <li class="nav-item">
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger nav-link" th:href="@{/logout}"
                   role="button">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="col-8 offset-md-2 bg-light">
    <div class="row">

        <div class="col-7">
            <div class="mh-100" style="height: 100px;"></div>
            <div class="mh-100" style="height: 80px;"></div>

            <h1>Weil Du es verdient hast.</h1>
            <div class="mh-100" style="height: 20px;"></div>

            <h3 class="class-text">Jetzt ist es an der Zeit, das Leben zu genießen. Kostenlos Geld einzahlen und Nutzer
                um eine Spende bitten? Einfach wie nie. Nur gegen Einsamkeit können wir nichts tun. Moment, können wir
                doch.</h3>
            <div class="mh-100" style="height: 80px;"></div>
            <a class="btn btn-dark" th:href="@{/home}" role="button">Jetzt Konto eröffnen</a>
            <div class="mh-100" style="height: 80px;"></div>
        </div>
        <div class="col-5">
            <img class="img-fluid float-end" src     ="https://images.pexels.com/photos/6598969/pexels-photo-6598969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            <!--src="/images/woman_snowy_forest.jpeg">-->
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
