<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>

<body class="bg-dark">
<div class="mh-100" style="height: 40px;"></div>
<div class="col-4 offset-md-4">
    <div class="mh-100" style="height: 160px;"></div>
    <div class="bg-light text-lg-center rounded px-4 py-4">
        <div class="mh-100" style="height: 10px;"></div>

        <div class="col-8 offset-2">
            <h1><a class="text-dark" th:href="@{/}">HAMILTON</a></h1>

            <div class="mh-100" style="height: 20px;"></div>

            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group">
                    <input th:field="*{username}" type="text" placeholder="Nutzername" name="username" id="username"
                           required
                           class="form-control rounded m-1">
                    <input th:field="*{passwordHash}" type="password" placeholder="Passwort" name="password"
                           id="password"
                           required
                           class="form-control rounded m-1">

                    <div class="dropdown-divider"></div>
                    <small>Name</small>
                    <input th:field="*{firstName}" placeholder="Vorname" type="text" required
                           class="form-control rounded m-1">
                    <input th:field="*{lastName}" placeholder="Nachname" type="text" required
                           class="form-control rounded m-1">

                    <div class="dropdown-divider"></div>
                    <small>Adresse</small>
                    <div class="input-group">
                        <input th:field="*{address.street}" placeholder="StraÃŸe" type="text" required
                               class="form-control rounded m-1">
                        <span class="input-group-btn"
                              style="width:0px;"></span>
                        <input th:field="*{address.houseNr}" placeholder="Hausnummer" type="text" required
                               class="form-control rounded m-1">
                    </div>
                    <div class="input-group">
                        <input th:field="*{address.postalCode}" placeholder="Postleitzahl" type="text" required
                               class="form-control rounded m-1">
                        <span class="input-group-btn"
                              style="width:0px;"></span>
                        <input th:field="*{address.city}" placeholder="Stadt" type="text" required
                               class="form-control rounded m-1">
                    </div>

                </div>

                <button type="submit" class="btn btn-dark btn-lg">Registrieren</button>
            </form>
        </div>

        <div class="mh-100" style="height: 30px;"></div>
    </div>
</div>
</body>

</html>
