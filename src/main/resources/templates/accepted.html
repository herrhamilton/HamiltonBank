<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Beraterübersicht</title>
</head>

<body class="bg-light" style="margin-top: 80px">

<!--TODO header logout-->

<div class="col-md-8 offset-md-2">
    <p>Du hast folgendes Gespräch akzeptiert:</p>

    <p th:text="'Kunde: ' + ${consulting.customer}"></p>
    <p th:text="'Grund: ' + ${consulting.reason}"></p>
    <p>Um zum Gespräch zu kommen:</p>
    <a class="btn" th:href="@{${advisorUrl}}" th:target="_blank">Hier klicken.</a>

    <h2>Gespräch beendet?</h2>

    <form th:object="${consulting}"
          th:action="@{/consulting/close/{consultingId}(consultingId = ${consulting.consultingId})}" method="post">
        <label for="summary">Zusammenfassung des Gesprächs</label>
        <input th:field="*{summary}" type="text" class="form-control" id="summary" required>
        <button type="submit">Anfrage schließen</button>
    </form>

</div>
</body>
</html>
