<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Bank of Hamilton</title>
</head>
<body class="bg-light" style="margin-top: 60px">

<div th:replace="fragments/header :: header(true)"></div>

<div class="col-8 offset-md-2 bg-light">
    <div class="row">

        <div class="col-7">
            <div class="mh-100" style="height: 100px;"></div>
            <div class="mh-100" style="height: 80px;"></div>

            <h1>Du solltest gar nicht hier sein...</h1>
            <div class="mh-100" style="height: 20px;"></div>
            <table class="table">
                <tr>
                    <td>Date</td>
                    <td th:text="${timestamp}"/>
                </tr>
                <tr>
                    <td>Path</td>
                    <td th:text="${path}"/>
                </tr>
                <tr>
                    <td>Error</td>
                    <td th:text="${error}"/>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${status}"/>
                </tr>
                <tr>
                    <td>Message</td>
                    <td th:text="${message}"/>
                </tr>
                <tr>
                    <td>Exception</td>
                    <td th:text="${exception}"/>
                </tr>
                <tr>
                    <td>Trace</td>
                    <td>
                        <pre th:text="${trace}"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-5">
            <img class="img-fluid float-end" src="https://images.pexels.com/photos/6598969/pexels-photo-6598969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            <!--src="/images/woman_snowy_forest.jpeg">-->
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
