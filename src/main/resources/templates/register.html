<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>

<body>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="firstName">Vorname</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Nachname</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
    </div>

    <div class="form-group">
        <label for="password">Passwort</label>
        <input th:field="*{passwordHash}" type="password" class="form-control" id="password" aria-describedby="pwHelp">
        <small id="pwHelp" class="form-text text-muted">Dein Passwort wird selbstverst√§ndlich im Klartext gespeichert.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
